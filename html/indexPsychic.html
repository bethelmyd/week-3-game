<html>

	<meta charset="UTF-8">

<body>

	<nav id = "headerNav" class="navbar navbar-default">
		<div class="container">
			<div id = "headerNavbarHeader" class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#headerNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<h2>David G. Bethelmy - The Psychic Game</h2>
			</div>
		</div>
	</nav>

	<main class="container">
		<section class="row">
			<section class = "col-md-8">
				<div id="leftOfMain">
					<h3>Instructions</h3>
					<p>Pick a random letter on the keyboard in order to guess which letter I am thinking of.</p>
					<div id="results">Press any key to start.</div>
				</div>
			</section>
			<section class="col-md-4">
				<div id="rightOfMain">
					<h4 class="text-center">Scoreboard</h4>

					<table>
						<tr>
							
							<td>Wins:</td> <td id="wins">0</td>
						</tr>
						<tr>
							<td>Losses:</td> <td id="losses">0</td>							
						</tr>
						<tr>
							<td>Guesses left:</td> <td id="guessesLeft">10</td>							
						</tr>
						<tr>
							<td>Computer guessed:</td> <td id="computerGuess"></td>							
						</tr>
						<tr>
							<td>Your guesses so far:</td> <td id="guesses"></td>							
						</tr>
					</table>
				</div>
			</section>
		</section>
	</main>
	<footer class = "container-fluid">
